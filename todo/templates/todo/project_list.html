{% extends 'base.html' %}

{% block title %}<title>Task Ahead - Projects</title>{% endblock title %}

{% block content %}

<div class="container is-flex is-flex-direction-column">
<h1 class="title has-text-centered">Projects</h1>
<div class="is-align-self-center mb-4">
<a class="button is-primary">Add Project</a>
</div>

<div class="columns">
    <div class="column is-6 is-offset-3 is-12-mobile is-offset-0-mobile">
        <ul>
        {% for project in project_list %}
            <li>
            <a href="{{ project.get_absolute_url }}" class="box mb-2 has-text-centered">{{ project.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
</div>

{% endblock content %}
